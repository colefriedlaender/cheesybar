<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="public/favicon.ico" />
    <title>CheesyBar</title>
  </head>
  <body
    style="
      background-image: url(https://blog.opentable.com/wp-content/uploads/sites/108/2017/01/Blog-Urban-Farmer-cheese-board-copy.jpeg);
      background-size: cover;
    "
  >
    <header>
      <h1 style="color: orange; font-size: 400%">

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">BlueCheese Pasta</a></li>
          <li><a class="dropdown-item" href="#">FunnyPhiladelphia Pizza</a></li>
